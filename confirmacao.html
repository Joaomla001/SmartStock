<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pedido Confirmado - SmartStock</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="smartstock-container relative">
    <button onclick="navigateTo('pedidos.html')" class="back-button">← Voltar</button>

    <div class="smartstock-header">
      <img src="logo.png" alt="SmartStock Logo" class="smartstock-logo" />
    </div>

    <div class="px-6 pb-6 flex-center min-h-96">
      <div class="text-center">
        <div class="check-circle-icon">✔️</div>
        <h2 class="confirmation-title">Pedido Confirmado!</h2>
        <p class="confirmation-message">
          Seu pedido foi recebido e está sendo preparado.
        </p>

        <button onclick="navigateTo('pedidos.html')" class="smartstock-button-primary max-w-md">
          Fazer Novo Pedido
        </button>
      </div>
    </div>
  </div>
</body>
</html>
